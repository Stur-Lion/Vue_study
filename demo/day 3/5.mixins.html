<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{num}}</div>
    <button @click='add()'>add</button>
    <div>{{aaa}}</div>
    <button @click='addadd()'>aaa</button>
</div>
</body>
<script>
    var addlog={
        data:{
            aaa:20
        },
        methods:{
            addadd:function(){
                this.aaa++
            }
        }
    }
    var app=new Vue({
        el:'#app',
        data:{
            num:1,
        },
        methods:{
            add:function(){
                this.num++
            }
        },
        mixins:[addlog]
    })

</script>
</html>
