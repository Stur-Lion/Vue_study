<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{wendu}}</p>
    <p>{{zuo}}</p>
    <button @click='add()'>add</button>
    <button @click='reduce()'>reduce</button>
</div>
</body>
<script>
    var arr=['第一种','第二种','第三种'];
    var app=new Vue({
        el:"#app",
        data:{
            wendu:10,
            zuo:arr[1]
        },
        methods:{
            add:function(){
                this.wendu+=5
            },
            reduce:function(){
                this.wendu-=5
            }
        },
        watch:{
            wendu:function(newV,oldV){
                if(newV>=40){
                    this.zuo =arr[2]
                }else if(newV>=20&&newV<40){
                    this.zuo =arr[1]
                }else{
                    this.zuo =arr[0]
                }
            }
        }
    })

</script>
</html>
