<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div id="tem_1">
        <p>11</p>
    </div>
</div>
<div id="app2">

</div>
<div id="app3">
    <script type="x-template" id="demo3">
        <div>
            <p>33</p>
            <p>33</p>
        </div>
    </script>
</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        },
        template:'#tem_1'
    });
    var app2 = new Vue({
        el:'#app2',
        template:`<div><p>222</p><p>222</p><p>222</p></div>`
    })
    var app3=new Vue({
        el:'#app3',
        template:'#demo3'
    })
</script>
</html>
