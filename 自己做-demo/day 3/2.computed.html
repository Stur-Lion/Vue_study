<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{newmess}}</p>
    <p>{{mess}}</p>
</div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            mess:100
        },
        computed:{
            newmess:function(){
                return '￥'+this.mess+'元'
            }
        }
    })
</script>
</html>
