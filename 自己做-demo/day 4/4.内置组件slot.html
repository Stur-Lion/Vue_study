<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/vue.js"></script>
    <script src="../dist/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="app">
    <lion>
        <span slot='name'>{{dialogdata.name}}</span>
        <span slot='url'>{{dialogdata.url}}</span>
        <span slot='skill'>{{dialogdata.skill}}</span>
    </lion>
</div>
<template id='demo'>
    <div>
        <p>名称：<slot name='name'></slot></p>
        <p>地址：<slot name='url'></slot></p>
        <p>标签：<slot name='skill'></slot></p>
    </div>
</template>
</body>
<script>
    var lion={
        template:'#demo'
    }
    var app=new Vue({
        el:'#app',
        data:{
            dialogdata:{
                name:'百度',
                url:'www.baidu.com',
                skill:'web前端'
            }
        },
        components:{
            lion:lion
        }
    })
</script>
