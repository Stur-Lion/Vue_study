<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            list-style: none;
        }
    </style>
    <script src="../dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <todo-item v-for='item in dotos' v-bind:todo='item'></todo-item>
    </ul>
    <ul>
        <todo-item2 v-for="item in todos2" v-bind:todo="item"></todo-item2>
    </ul>
</div>
</body>
</html>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })
    Vue.component('todo-item2',{
        props:['todo'],
        template:'<li>{{todo.aaa}}</li>'
    })
    var app = new Vue({
        el:"#app",
        data:{
            dotos:[
                {text:123},
                {text:456},
                {text:789}
            ],
            todos2:[
                {aaa:"ddd"},
                {aaa:"bbb"},
                {aaa:"ccc"}
            ]
        }
    })
</script>
